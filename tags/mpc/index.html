            <p class="note title">混淆电路(一)：姚氏混淆电路协议</p><p class="note date">Jun 09, 2020</p><p class="note content">随着云计算、协同计算等新型计算模型的出现，仅仅对消息加密已经不能满足人们的安全需求。在交给代理商进行计算之前，用户希望对输入和函数本身都进行加密，从而达到保护函数“内部信息”的目的。混淆电路(Garbled Circuit)就是一种对函数或电路加密的方法。
